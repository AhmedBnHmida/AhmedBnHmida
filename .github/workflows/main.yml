name: Generate Snake

on:
  # Runs the action every 6 hours
  schedule:
    - cron: "0 */6 * * *"
  # Allows manual triggering from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checks out the repository under $GITHUB_WORKSPACE
      - uses: actions/checkout@v3

      # Generates the snake contribution graph
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: AhmedBnHmida
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Displays the status of the repository (optional for debugging)
      - run: git status

      # Commits and pushes the changes to the output branch
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: output
          force: true

      # Deploys to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
